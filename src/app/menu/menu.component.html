<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>


    <a mat-list-item routerLink="/menu/home">
        <mat-icon class="icons">home</mat-icon>
        Home
      </a>

      <a mat-list-item routerLink="/menu/despesas">
        <mat-icon class="icons">wallet</mat-icon>
        Despesas
      </a>

      <a mat-list-item routerLink="/menu/rendimentos">
        <mat-icon class="icons">attach_money</mat-icon>
        Rendimentos
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <h1>See Pay</h1>
      <span class="spacer"></span>
      <button mat-button (click)="logout()">
        Sair <i class="material-icons">logout</i>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
